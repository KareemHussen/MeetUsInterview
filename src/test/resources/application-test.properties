spring.application.name=MeetUSInterview

# Test database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Liquibase configuration
spring.liquibase.change-log=classpath:db/changelog/changelog-master.yaml
spring.liquibase.enabled=true

# JWT Configuration for testing
security.jwt.secret-key=testSecretKeyForJWTTokenGenerationAndValidationInTestEnvironment1234567890
security.jwt.expiration-time=86400000

# Logging
logging.level.com.meetus.MeetUSInterview=DEBUG
logging.level.org.springframework.web=DEBUG
